<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test project</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        .item {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="wrapperActive" class="wrapperActive">
        
    </div>
    <div id="wrapper" class="wrapper">
        
    </div>
</body>

<script type="text/javascript">
    let wrapperItemsActive = document.querySelector('#wrapperActive');
    let wrapperItems = document.querySelector('#wrapper');

    let arrDivsActive = [];
    let arrDivs = [];
    for(let i = 0; i <= 99; i++) {
        let el = document.createElement('div');
        el.textContent = `It's div # ${i}`;
        el.setAttribute("order", i);
        el.classList.add("item");
        arrDivs.push(el);
    }
    wrapperItems.prepend(...arrDivs);

    
    function addActiveElement(e) {
        let currentElement = e.target;
        if (!currentElement.classList.contains("item")) return;
        
        let cloneEl = currentElement.cloneNode(true);
        arrDivsActive.push(cloneEl);
        currentElement.style.display = 'none';
        wrapperItemsActive.prepend(...arrDivsActive);
    }

    function removeActiveElement(e) {
        let currentElement = e.target;
        if (!currentElement.classList.contains("item")) return;

        arrDivsActive.splice(arrDivsActive.indexOf(currentElement), 1);
        arrDivs[currentElement.attributes.order.value].style.display = 'flex';
        wrapperItemsActive.innerHTML = '';
        wrapperItemsActive.prepend(...arrDivsActive);   
    }

    wrapperItems.addEventListener('click', addActiveElement);
    wrapperItemsActive.addEventListener('click', removeActiveElement);

</script>
</html>
